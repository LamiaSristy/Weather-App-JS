<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://kit.fontawesome.com/a538d6fa29.js" crossorigin="anonymous"></script>
      <title>Weather App</title>
    </head>
    <body>
    <header>
      <nav class="navbar navbar-light text-light">
        <form class="form-inline" id="searchbox">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="input-group-text" id="searchicon">
                <i class="fas fa-search"></i>
              </button>
            </div>
            <input type="text" class="form-control" placeholder="Search by city name" id='location' aria-describedby="basic-addon1">           
          </div>          
          <span class="error-txt" id="errortxt">Invalid location!</span>
        </form>
      </nav>
    </header>
    <div class="container">   
      <div class="d-flex">
        <div class="left-info">
          <p class="condition">MOSTLY SUNNY</p>
          <h1 class="location">GUANGZHOU, CHINA</h1>
          <p class="degrees">69</p>
        </div>
        <div class="right-info">
          <p class="feels-like">FEELS LIKE: 70</p>
          <p class="wind-mph">WIND: 5 MPH</p>
          <p class="humidity">HUMIDITY: 69%</p>
        </div>
      </div>    
    </div>
    <footer class="">
      <div class="flexfooter">
        <p>
          <small>Copyright &copy; All rights reserved - by Lamia$risty</small>
        </p>       
      </div>                
    </footer>
    </body>
</html>
